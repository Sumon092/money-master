<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>My Cashbook</title>
</head>

<body>
    <header>
        <h2 class="text-center m-5 display-1 fw-bold text-bg-info">My Cashbook</h2>
    </header>
    <main>
        <section>
            <div class="container overflow-hidden">
                <div class="row gx-5">
                    <div class="col col-sm-6">
                        <div class=" border bg-light">
                            <img class="img-fluid" src="images/Acc manager.jpg" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">

                            <form>
                                <h4>Income</h4>
                                <p>Income <input id="total-income" class="form-control" type="text" name="" id=""></p>
                                <h4>Expense</h4>
                                <p>Food <input id="food-expense" class="form-control type=" text" name="" id=""></p>
                                <p>Rent <input id="rent-expense" class="form-control" type="text" name="" id=""></p>
                                <p>clothes <input id="clothing-expense" class="form-control" type="text" name="" id="">
                                </p>
                                <button type="submit" class="btn btn-primary px-5 py-3 fw-bold"
                                    id="calculate-button">CALCULATE</button>
                            </form>
                            <div>
                                <h5>Total Expense: $<span id="total-expense">5500</span></h5>
                                <h5>Balance: $<span id="balance-money">4500</span></h5>
                                <p class="d-inline">Save : <input class="rounded" type="text" name=""
                                        id="save-percent-amount"></p>
                                <span id="save-percentage"> % </span>

                                <button type="submit" class="btn btn-primary px-3 fw-bold"
                                    id="save-button">SAVE</button>
                                <h5 class="m-2">Saving Amount : $<span id="saving-total">5500</span></h5>
                                <h5 class="m-2" id="remain-balance">Remaining Balance: $<span>4500</span></h5>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
