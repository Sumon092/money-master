<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>My Cashbook</title>
</head>

<body class="vh-100 mb-5">
    <header class="h-20">
        <!-- My cashbook heading -->
        <h2 class="text-center m-5 display-1 fw-bold text-bg-info">My Cashbook</h2>
    </header>
    <main>
        <section class="h-80">
            <div class="container overflow-hidden">
                <div class="row gx-5 d-flex align-items-center justify flex-column flex-sm-row">
                    <div class="col col-sm-6">
                        <div class="border bg-light h-100 w-100">
                            <img class="img-fluid" src="images/Acc manager.jpg" alt="">
                        </div>
                    </div>
                    <div class="col col-sm-6">
                        <div class="p-3 border bg-light">
                            <!-- all transection start here-->
                            <div>
                                <!-- income section -->
                                <h4>Income</h4>
                                <p>Income <input id="total-income" class="form-control" type="text" name="" id=""></p>
                                <!-- Expenses -->
                                <h4>Expense</h4>
                                <p>Food <input id="food-expense" class="form-control type=" text" name="" id=""></p>
                                <p>Rent <input id="rent-expense" class="form-control" type="text" name="" id=""></p>
                                <p>clothes <input id="clothing-expense" class="form-control" type="text" name="" id="">
                                </p>
                                <button type="submit" class="btn btn-primary px-5 py-3 fw-bold mt-3 mb-3"
                                    onclick="calculateButton();">CALCULATE</button>
                            </div>
                            <!-- Total transaction section start here -->
                            <div>
                                <h5>Total Expense: $<span id="total-expense">0</span></h5>
                                <h5>Balance: $<span id="balance-money">0</span></h5>
                                <p class="d-inline fs-5 fw-bold">Save : <input id="save-percent-amount"
                                        class="rounded p-1" type="text"></p>
                                <span id="save-percentage"> % </span>

                                <button type="submit" class="btn btn-primary px-2 py-2 p-2 fw-bold"
                                    id="save-button">SAVE</button>
                                <h5 class="m-2">Saving Amount : $<span id="saving-total">0</span></h5>
                                <h5 class="m-2">Remaining Balance: $<span id="remain-balance">0</span></h5>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- link for js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- link for app js -->
    <script src="js/app.js"></script>
</body>

</html>
